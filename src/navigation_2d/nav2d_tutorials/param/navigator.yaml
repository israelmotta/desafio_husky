# Frequency (Hz) in which to generate new commands
frequency: 10.0

# Inflation params used for path planning
map_inflation_radius: 1.0
robot_radius: 0.5

# Distance to set the command target in front of the robot
command_target_distance: 5.0 #1

# Tolerance in target position for MoveToPosition2D (meter)
navigation_goal_distance: 2.0 #2

# Toleranvce in target heading for MoveToPosition2D (radians)
navigation_goal_angle: 1.0 #1

# Distance at which to turn off obstacle avoidance (meter)
navigation_homing_distance: 1.0 #4

# Find new exploartion target when in range of current one (meter)
exploration_goal_distance: 6.0 #3

# Replanning period (set any to 0 to ignore)
min_replanning_period: 5.0
max_replanning_period: 1.0

# Strategy MinPos
min_target_area_size: 5.0 #edit
visualize_frontiers: true
